<!DOCTYPE html>
<html lang="en" class="{{html_class}}">
<head>
  <meta charset="utf-8" />
  <title>SPPAK | Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- Library -->
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />


</head>
<body>
  <div class="app app-header-fixed bg-bandung">

    <!-- Forgot password modal -->
    <div class="wrapper-lg modal-center animated fadeInUp text-center r-sm"
         style="width:350px;margin:-150px 0 0 -200px;">

         <div class="container w-xxl w-auto-xs" >
           <div class="m-b-lg wrapper-lg bg-white r-sm">
             <div class=" text-left">
               <p class="m-b-md">Masukkan email anda untuk mengatur ulang password</p>
             </div>
             <!-- Form -->
             <form name="form" class="form-validation">
               <div class="list-group list-group-sm">
                 <div class="form-group">
                   <input type="email" placeholder="Email" class="form-control" required>
                 </div>
               </div>

               <button type="submit" class="btn btn-lg btn-info-sppak btn-block">Kirim</button>
             </form> <!-- Form close -->
           </div>
         </div>
    </div>
  </div>

  <!-- Javascript library -->
  <script src="../libs/jquery/jquery/dist/jquery.js"></script>
  <script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/ui-load.js"></script>
  <script src="js/ui-jp.config.js"></script>
  <script src="js/ui-jp.js"></script>
  <script src="js/ui-nav.js"></script>
  <script src="js/ui-toggle.js"></script>
  <script src="js/ui-client.js"></script>
  <!-- Javascript -->
  <script src="js/app.min.js"></script>

</body>
</html>
