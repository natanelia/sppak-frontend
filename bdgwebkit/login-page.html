<!DOCTYPE html>
<html lang="id" class="{{html_class}}">
<head>
  <meta charset="utf-8" />
  <title>SPPAK | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- Library -->
  <link rel="stylesheet" href="libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <div class="app app-header-fixed bg-bandung">

    <!-- Login modal -->
    <div class="wrapper-lg modal-right animated fadeInUp text-center r-sm"
         style="width:350px;margin:-250px 0 0 -200px;">

      <div class="container w-xxl w-auto-xs" >
        <div class="header-signin-sppak">
          <div class="wrapper-lg text-center">
            <img src="img/logo-bdg.png" alt="">
            <p class="m-t-sm m-b-none">Sistem Pencatatan dan </br> Pembuatan Akta Kelahiran</p>
          </div>
        </div>

        <div class="wrapper-lg bg-white r-b-sm" ng-app="sppak" ng-controller="AuthController">
          <div class="text-center">
            <h4 class="font-bold no-padder m-b-md">Masuk</h4>
          </div>
          <!-- Form -->
          <form name="form" class="form-validation" ng-submit="onLoginButton()" role="form">
            <div class="list-group list-group-sm">
              <div class="form-group">
                <input type="email" placeholder="Email" class="form-control" ng-model="username" required>
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" ng-model="password" required>
              </div>
            </div>

            <button type="submit" class="btn btn-lg btn-info-sppak btn-block">Masuk</button>

            <div class="checkbox m-b-md text-left">
              <label class="checkbox-inline m-t-sm">
                <input type="checkbox" checked=""><i></i> Ingat saya
              </label>
            </div>

            <div class="line line-dashed"></div>

            <div class="text-left m-t">
              <a href="index.html" class="b-r padder-md padder-left-none text-info-sppak">Daftar</a>
              <a href="forgot-password-page.html" class="padder-md">Lupa password?</a>
            </div>
          </form> <!-- Form close-->

        </div>
      </div>
    </div> <!--Login modal close-->
  </div>

  <!-- Javascript library -->
  <script src="libs/angular.js"></script>
  <script src="libs/jquery/jquery/dist/jquery.js"></script>
  <script src="libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/ui-load.js"></script>
  <script src="js/ui-jp.config.js"></script>
  <script src="js/ui-jp.js"></script>
  <script src="js/ui-nav.js"></script>
  <script src="js/ui-toggle.js"></script>
  <script src="js/ui-client.js"></script>
  <script src="libs/angular-basicauth-lib/angular-basicauth.js"></script>
  <script src="libs/angular-base64-lib/angular-base64.js"></script>
  <script src="libs/angular-local-storage-lib/dist/angular-local-storage.js"></script>
  <!-- Javascript -->
  <script src="js/app.js"></script>
  <script src="js/controllers/login-controller.js"></script>

</body>
</html>
